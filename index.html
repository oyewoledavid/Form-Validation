<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/59fe96ad7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="header">
            <h2>Sign up</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <input type="text" id="firstname" placeholder="First Name"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="text" id="lastname" placeholder="Last Name"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="text" id="dob" placeholder="Date Of Birth"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="email" id="email" placeholder="Your Email"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="text" id="username" placeholder="User Name"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" id="password" placeholder="Password"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" id="confirmPassword" placeholder="Confirm Password"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small> Error Message</small>
            </div>
            <button type="submit" id="submit"><strong>Submit</strong></button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
